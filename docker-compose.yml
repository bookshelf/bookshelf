version: '3'
services:
  mysql:
    image: mysql:5
    restart: always
    ports:
    - "3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: bookshelf
      MYSQL_DATABASE: bookshelf_test
      MYSQL_USER: root
      MYSQL_PASSWORD:
  postgres:
    image: postgres:9
    restart: always
    ports:
    - "5432:5432"
    environment:
      POSTGRES_PASSWORD:
      POSTGRES_USER: root
      POSTGRES_DB: bookshelf_test
